{% extends 'base.html' %}

{% block title %}Admin{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1 class="mb-4">Admin Page</h1>
    <div class="mb-4">
        <a href="{{ url_for('admin_orders') }}" class="btn btn-primary me-2">Orders</a>
        <a href="{{ url_for('add_product') }}" class="btn btn-secondary">Add Product</a>
    </div>
    <h2 class="mb-4">Product List</h2>
    <ul class="list-group">
        {% for product in products %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                {{ product.name }} - ${{ product.price / 100 }}
            </div>
            <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-outline-primary btn-sm">Edit</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
